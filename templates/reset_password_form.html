<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/css/signup.css') }}">
</head>
<body>
    <div class="container">
    </head>
  <body>
      <h2>Enter new password</h2>
      {% with messages = get_flashed_messages() %}
          {% if messages %}
              <ul class="flash-messages">
                  {% for message in messages %}
                      <li>{{ message }}</li>
                  {% endfor %}
              </ul>
          {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('reset_password_request') }}">
          <label for="password">Enter your new password</label><br>
          <input type="password" id="email" name="email" required><br><br>
          <button type="password">Update password</button>
      </form>
  </body>
    </div>
</body>
</html>
