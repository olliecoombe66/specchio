<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">

    <script>
        $(document).ready(function() {
            $('#prompt').keypress(function(event) {
                if (event.keyCode === 13 && !event.shiftKey) {
                    event.preventDefault();
                    $('form').submit();
                }
            });
            $('form').on('submit', function(event) {
                event.preventDefault();
                var csrftoken = Cookies.get('csrftoken');
                $.ajaxSetup({
                    headers: { 'X-CSRFToken': csrftoken }
                });
                var prompt = $('#prompt').val();
                var dateTime = new Date();
                var time = dateTime.toLocaleTimeString();
                $('#response').append('<p class="user-message">('+ time + ') <i class="bi bi-person"></i>: ' + prompt + '</p>');
                $('#prompt').val('');
                $.ajax({
                    url: '/chat',
                    type: 'POST',
                    data: {prompt: prompt},
                    dataType: 'json',
                    success: function(data) {
                        var formattedResponse = '<div class="ai-response">' + data.response + '</div>';
                        $('#response').append('<p class="ai-message">('+ time + ') <i class="bi bi-robot"></i>: ' + formattedResponse + '</p>');
                        $('#response').scrollTop($('#response')[0].scrollHeight);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error("AJAX error:", textStatus, errorThrown);
                    }
                });
            });

            $('.example-prompt').on('click', function(e) {
                e.preventDefault();
                $('#prompt').val($(this).text());
            });

            function markdownToHTML(markdownText) {
               // Use markdown2 library to convert Markdown to HTML
               var htmlText = markdown.toHTML(markdownText);
               return htmlText;
           }

           // New JavaScript for collapsible feature
            $(document).on('click', '.ai-response', function() {
                $(this).toggleClass('collapsed');
            });
        });
    </script>
</head>
<body>
    <div class="container-fluid chat-container p-3">
        <h3>Your career coach</h3>
        <div id="response" class="mb-3"></div>

        <div class="mb-3">
            <h6>What I can help with</h6>
            <ul class="list-group">
                <li class="list-group-item"><a href="#" class="example-prompt">Help me prepare for a 1:1</a></li>
                <li class="list-group-item"><a href="#" class="example-prompt">Help me develop a personal development plan</a></li>

            </ul>
        </div>

        <div class="prompt-container">
            <form method="post" action="/chat">
                <div class="input-group">
                    <textarea class="form-control" id="prompt" name="prompt" rows="3" placeholder="Enter your prompt here..."></textarea>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
